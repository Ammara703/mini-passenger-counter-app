<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Passenger Counter</h1>
        <h2 id="count-el">0</h2>
        <input type="button" class="btn1" id="increment_btn" value="INCREMENT" onclick="increment()">
        <br>
        <input type="button" class="btn1" id="save_btn" value="SAVE" onclick="save()">
        <p id="save-el">Previous Count:&nbsp</p>
        <script src="index.js"></script>
    </div>

</body>

</html>
